<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council â€” Multimodal Research Council</title>
    <style>
        /* Basic Reset & Global Styles */
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #4dabf7;
            --text-color: #e0e0e0;
            --text-muted-color: #888;
            --border-color: #333;
            --error-color: #e74c3c;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body, #root { height: 100%; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        /* Main App Layout */
        .app-shell {
            display: flex;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            transition: width 0.3s ease;
        }
        .sidebar.collapsed {
            width: 0;
            padding: 1rem 0;
            overflow: hidden;
        }
        
        .sidebar-header {
            margin-bottom: 1.5rem;
        }

        .new-deliberation-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .new-deliberation-btn:hover {
            background-color: #74c0fc;
        }

        .history-list {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
        }
        .history-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
        }
        .history-item:hover {
            background-color: var(--border-color);
        }
        .history-item.active {
            background-color: var(--primary-color);
            color: var(--bg-color);
            font-weight: 500;
        }

        /* Main Container */
        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* App Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .header-left { display: flex; align-items: center; gap: 1rem; }
        .sidebar-toggle { background: none; border: none; color: var(--text-color); font-size: 1.5rem; cursor: pointer; }
        .app-header h1 { font-size: 1.5rem; }

        .auth-display { display: flex; align-items: center; gap: 0.75rem; }
        .auth-btn { background: var(--surface-color); border: 1px solid var(--border-color); color: var(--text-color); padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; }
        .user-profile { display: flex; align-items: center; gap: 0.5rem; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; background-color: var(--border-color); object-fit: cover; }

        /* App Content */
        .app-content {
            flex-grow: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .deliberation-view {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        .council-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .council-header h2 { font-size: 2rem; font-weight: 700; }
        .council-header p { font-size: 1rem; color: var(--text-muted-color); }

        .council-display { display: flex; justify-content: center; gap: 2.5rem; margin-bottom: 1.5rem; min-height: 100px; }
        .persona-avatar { display: flex; flex-direction: column; align-items: center; text-align: center; transition: transform 0.3s ease, opacity 0.3s ease; opacity: 0.7; transform: scale(0.95); }
        .persona-avatar.active { opacity: 1; transform: scale(1.1); }
        .avatar-icon { width: 60px; height: 60px; border-radius: 50%; display: grid; place-items: center; font-size: 2rem; margin-bottom: 0.5rem; border: 3px solid var(--border-color); background-color: var(--surface-color); transition: border-color 0.3s ease; }
        .persona-avatar.active .avatar-icon {
            border-color: var(--primary-color);
            animation: pulse 2s infinite ease-in-out;
        }
        .persona-name { font-size: 0.875rem; font-weight: 500; }
        .persona-title { font-size: 0.75rem; color: var(--text-muted-color); }

        .main-content {
            flex-grow: 1; overflow-y: auto; background-color: var(--surface-color); border-radius: 8px;
            padding: 1rem; border: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 1rem;
            scrollbar-width: thin; scrollbar-color: var(--border-color) var(--surface-color);
        }
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-track { background: var(--surface-color); }
        .main-content::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; }

        .timeline { display: flex; justify-content: space-between; padding: 0 1rem; position: relative; }
        .timeline-line { position: absolute; left: 1rem; right: 1rem; top: 50%; height: 2px; background-color: var(--border-color); transform: translateY(-50%); }
        .timeline-progress { position: absolute; left: 1rem; top: 50%; height: 2px; background-color: var(--primary-color); transform: translateY(-50%); transition: width 0.5s ease; }
        .timeline-step { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; font-size: 0.8rem; color: var(--text-muted-color); }
        .timeline-step.active { color: var(--text-color); font-weight: 500; }
        .timeline-dot { width: 12px; height: 12px; border-radius: 50%; background-color: var(--border-color); margin-bottom: 0.5rem; border: 2px solid var(--bg-color); transition: background-color 0.3s ease; }
        .timeline-step.completed .timeline-dot, .timeline-step.active .timeline-dot { background-color: var(--primary-color); }

        .minute { display: flex; gap: 0.75rem; animation: slideInUp 0.5s ease-out; }
        .minute.error .minute-content { border-color: var(--error-color); }
        .minute-avatar { font-size: 1.5rem; flex-shrink: 0; margin-top: 0.25rem; }
        .minute-content { background-color: var(--bg-color); padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid var(--border-color); flex-grow: 1; }
        .minute-header { font-weight: 700; font-size: 0.9rem; margin-bottom: 0.25rem; }
        .minute-text { font-size: 0.95rem; line-height: 1.5; white-space: pre-wrap; }
        
        .final-decision-container { padding: 1.5rem; background-color: rgba(77, 171, 247, 0.1); border: 1px solid var(--primary-color); border-radius: 8px; margin-top: 1rem; animation: fadeIn 0.5s ease-out; }
        .final-decision-container h2 { font-size: 1.25rem; color: var(--primary-color); margin-bottom: 0.75rem; }
        
        .placeholder-text { text-align: center; color: var(--text-muted-color); margin: auto; font-size: 1.1rem; }
        .placeholder-text button { margin-top: 1rem; }

        /* Input Area */
        .input-area { margin-top: 1.5rem; animation: fadeIn 0.5s 0.2s ease-out backwards; }
        .input-form { display: flex; gap: 0.75rem; background-color: var(--surface-color); padding: 0.5rem; border-radius: 8px; border: 1px solid var(--border-color); }
        .input-text { flex-grow: 1; background: transparent; border: none; outline: none; color: var(--text-color); font-size: 1rem; padding: 0.5rem; }
        .input-text::placeholder { color: var(--text-muted-color); }
        .input-button { background: transparent; border: none; color: var(--text-muted-color); cursor: pointer; font-size: 1.5rem; padding: 0.5rem; border-radius: 6px; transition: color 0.2s, background-color 0.2s, box-shadow 0.2s; }
        .input-button:hover:not(:disabled) { color: var(--text-color); background-color: var(--border-color); }
        .input-button:disabled { cursor: not-allowed; opacity: 0.5; }
        .input-button.recording { color: var(--error-color); box-shadow: 0 0 8px rgba(231, 76, 60, 0.7); }
        .submit-button { background-color: var(--primary-color); color: var(--bg-color); }
        .submit-button:hover:not(:disabled) { background-color: #74c0fc; color: var(--bg-color); }
        
        /* Mode Selector */
        .mode-selector { display: flex; justify-content: center; gap: 0.75rem; margin-top: 1rem; }
        .mode-chip { background-color: var(--surface-color); border: 1px solid var(--border-color); color: var(--text-muted-color); padding: 0.5rem 1rem; border-radius: 16px; cursor: pointer; transition: all 0.2s; }
        .mode-chip:hover { background-color: var(--border-color); color: var(--text-color); }
        .mode-chip.active { background-color: var(--primary-color); color: var(--bg-color); border-color: var(--primary-color); }
        .mode-chip:disabled { opacity: 0.4; cursor: not-allowed; }

        /* Attachment Preview */
        .attachments-preview { display: flex; gap: 0.5rem; margin-top: 0.75rem; flex-wrap: wrap; }
        .attachment-pill { display: flex; align-items: center; gap: 0.5rem; background-color: var(--surface-color); border: 1px solid var(--border-color); padding: 0.25rem 0.75rem; border-radius: 16px; font-size: 0.8rem; animation: fadeIn 0.3s; }
        .remove-attachment-btn { background: none; border: none; color: var(--text-muted-color); cursor: pointer; font-size: 1rem; padding: 0; }
        .remove-attachment-btn:hover { color: var(--text-color); }

        /* Loader */
        .loader { display: flex; justify-content: center; align-items: center; gap: 0.5rem; font-size: 1rem; color: var(--text-muted-color); margin: 1rem 0; }
        .spinner { width: 20px; height: 20px; border: 2px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }

        /* Chatbot Widget */
        .chat-widget-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: grid;
            place-items: center;
            transition: transform 0.2s ease;
        }
        .chat-widget-button:hover {
            transform: scale(1.1);
        }

        .chat-window {
            position: fixed;
            bottom: 6rem;
            right: 2rem;
            width: 400px;
            max-width: 90vw;
            height: 500px;
            max-height: 70vh;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform-origin: bottom right;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .chat-window.closed {
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }

        .chat-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .chat-header h3 { font-size: 1rem; }
        .close-chat-btn { background: none; border: none; color: var(--text-muted-color); font-size: 1.5rem; cursor: pointer; }
        
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-message { display: flex; gap: 0.75rem; max-width: 90%; }
        .chat-message.user { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message.ai { align-self: flex-start; }
        .chat-message-avatar { width: 32px; height: 32px; border-radius: 50%; flex-shrink: 0; background-color: var(--border-color); object-fit: cover; }
        .chat-message-bubble { padding: 0.75rem 1rem; border-radius: 12px; line-height: 1.5; }
        .chat-message-bubble.user { background-color: var(--primary-color); color: var(--bg-color); }
        .chat-message-bubble.ai { background-color: var(--bg-color); }
        .chat-message.system { align-self: center; background-color: var(--bg-color); padding: 0.5rem 1rem; border-radius: 8px; font-size: 0.9rem; text-align: center; }
        .chat-message .action-buttons { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
        .chat-message .action-buttons button { font-size: 0.8rem; }
        .chat-message-bubble img { max-width: 100%; border-radius: 8px; margin-top: 0.5rem; }

        .chat-input-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            gap: 0.5rem;
            flex-shrink: 0;
        }
        .chat-input-form input {
            flex-grow: 1;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem;
            color: var(--text-color);
            outline: none;
        }
        .chat-input-form button {
            background-color: var(--primary-color);
            border: none;
            color: var(--bg-color);
            border-radius: 6px;
            padding: 0 1rem;
            font-size: 1.25rem;
            cursor: pointer;
        }
        .chat-input-form button:disabled { background-color: var(--border-color); cursor: not-allowed; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(77, 171, 247, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(77, 171, 247, 0.8);
            }
        }
    </style>
